<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body class="bg-dark text-white">
    <header class="d-flex flex-xl-column justify-content-around align-items-center">
        <div class="text-center">
            <p class="display-2">Welcome {{user_dashboard.first_name}}!</p>
            <p class="display-4">These are the books</p>
        </div>
        <div>
            <a href="/add_book" class="text-info">Add a Book</a>
            <a href="/logout" class="text-info">Logout</a>
        </div>
    </header>
    <div class="d-flex justify-content-center">
        <table class="text-center">
            <thead>
                <th>Title</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for book in all_books %}
                    <tr>
                        <td class="display-6">{{book.title}}</td>
                        {% if user_dashboard.id == book.user_id %}
                            <td>
                                <a href="/view_book/{{book.id}}" class="text-info">View Book</a>
                                <a href="/edit_book/{{book.id}}" class="text-info">Edit</a>
                                <a href="/delete_book/{{book.id}}" class="text-info">Delete</a>
                            </td>
                        {% else %}
                            <td class="text-info">
                                <a href="/view_book/{{book.id}}" class="text-info">View Book</a>
                            </td>
                        {% endif %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
